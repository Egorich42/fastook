{% extends 'base.html' %}
{% load static %}
{% block title %}
|{{place}}
{% endblock %}
{% block content %}
<!--список жранины-->

<div class="row">
{%for product in products%}
<div class="col-md-4">

  <div class="card border success">
    <img class="card-img-top" src="{% if product.image %}{{ product.image.url }}{% else %}{% static "img/no-image.jpg"%}{% endif %}" alt="Card image cap" style="height: 250px;">
    <div class="card-body">
      <h4 class="card-title"><a href="{{product.get_absolute_url}}" class="font-weight-bold">{{product.slug}}</a></h4>
      <p class="card-text">{{product.description}}</p>
    </div>
    <div class="card-footer">
      <small class="text-muted">цена: {{product.price}}</small>
      <small class="text-muted">вес:{{product.weight}}</small>
    </div>
  </div>
  </div>
{% endfor %}
</div>



<div id="mapid" style="width: 850px; height: 600px; margin: 50px"></div>
<script>

  var place_coords = {{place.addres_to_coord|safe}}
  var place_position = [place_coords['latitude'], place_coords['longitude']]
  var place_name = {{place.name|safe}}


  var mymap = L.map('mapid').setView(place_position,15);



  L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
    maxZoom: 18,
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
      '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
      'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
    id: 'mapbox.streets'
  }).addTo(mymap);

  L.marker(place_position).addTo(mymap).bindPopup('ss').openPopup();


</script>




{% endblock %}
