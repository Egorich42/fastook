{% extends 'base.html' %}
{% load static %}
{% block title %}
|{{product.name}}
{% endblock %}
{% block content %}
<!--жранинка-->
<!--ОПИСАНИЕ С ФОТО -->
<!-- ЗАКАЗ -->
<div class="row justify-content-center">


<div class="card w-50 border success" >
  <div class="card-header">
<h3 class="card-title">{{product.name}}</h3>
</div>
    <img class="card-img-top" src="{% if product.image %}{{ product.image.url }}{% else %}{% static "img/no-image.jpg"%}{% endif %}" alt="Card image cap">  <div class="card-body">
    
    <p class="card-text">{{product.description}}</p>
  </div>

  <form action="{% url "cart:CartAdd" product.id %}" method="post" class="ml-3 mb-3">
     {{ cart_product_form.quantity }}
    {% csrf_token %}
    <input type="submit"  class="btn btn-primary" value="Добавить в корзину">
</form>
</div>

</div>
<!--Вес:цена(выбор)
ФОРМА ЗАКАЗА: кнопка "заказать"-->

{% endblock %}
